<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://accounts.google.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net;">
  <title>샌냠 회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/variables.css">
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/auth.css">
  <style>
    body {
      background: linear-gradient(135deg, #fff5f8 0%, #ffe0e6 50%, #fff 100%);
      min-height: 100vh;
    }

    .form-group input {
      padding-right: 2.5rem;
    }

    .primary-button {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <section class="auth-panel">
      <header>
        <h1 class="auth-title">회원가입</h1>
        <p class="auth-subtitle">이메일, 비밀번호, 닉네임을 입력하고 마케팅 정보 수신 여부를 선택해 주세요.</p>
      </header>

      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="register-email">이메일</label>
          <input type="email" id="register-email" name="email" placeholder="example@sandwich.com" required>
        </div>
        <div class="form-group">
          <label for="register-password">비밀번호</label>
          <div class="input-wrapper">
            <input type="password" id="register-password" name="password" placeholder="8자리 이상 비밀번호" minlength="8" required>
            <span class="input-icon" id="password-icon"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="register-password-confirm">비밀번호 확인</label>
          <div class="input-wrapper">
            <input type="password" id="register-password-confirm" name="passwordConfirm" placeholder="비밀번호를 다시 입력해 주세요" required>
            <span class="input-icon" id="password-confirm-icon"></span>
          </div>
          <div class="validation-message" id="password-confirm-message"></div>
        </div>
        <div class="form-group">
          <label for="register-nickname">닉네임</label>
          <input type="text" id="register-nickname" name="nickname" placeholder="닉네임을 입력해 주세요" required>
        </div>
        <div class="form-group">
          <label for="register-birth">생년월일</label>
          <input type="text" id="register-birth" name="birth" placeholder="예: 19900101 (8자리 숫자)" maxlength="8" pattern="\d{8}" required>
        </div>
        <label class="checkbox-group">
          <input type="checkbox" id="register-event-opt" name="eventOptIn">
          <span>이벤트 및 광고 소식을 받겠습니다.</span>
        </label>
        <p class="helper-text">선택 사항이며, 동의하지 않아도 서비스 이용에 제한이 없습니다.</p>
        <button type="submit" class="primary-button">회원가입 완료</button>
      </form>

      <div id="register-notice" class="notice-area"></div>

      <p class="link-row">
        이미 계정이 있으신가요? <a href="/login.html">로그인</a>
      </p>
    </section>
  </div>

  <script>
    const registerForm = document.getElementById('register-form');
    const registerNotice = document.getElementById('register-notice');
    const birthInput = document.getElementById('register-birth');
    const passwordInput = document.getElementById('register-password');
    const passwordConfirmInput = document.getElementById('register-password-confirm');
    const passwordIcon = document.getElementById('password-icon');
    const passwordConfirmIcon = document.getElementById('password-confirm-icon');
    const passwordConfirmMessage = document.getElementById('password-confirm-message');

    const showNotice = (message, type = 'info') => {
      registerNotice.textContent = message;
      registerNotice.classList.add('active');
      registerNotice.style.color = type === 'error' ? '#d6336c' : '#ff6b9d';
    };

    const clearNotice = () => {
      registerNotice.textContent = '';
      registerNotice.classList.remove('active');
    };

    // 만 나이 계산 함수
    const calculateAge = (birthStr) => {
      if (!/^\d{8}$/.test(birthStr)) return null;
      
      const year = parseInt(birthStr.substring(0, 4));
      const month = parseInt(birthStr.substring(4, 6)) - 1; // 월은 0부터 시작
      const day = parseInt(birthStr.substring(6, 8));
      
      const birthDate = new Date(year, month, day);
      const today = new Date();
      
      let age = today.getFullYear() - birthDate.getFullYear();
      const monthDiff = today.getMonth() - birthDate.getMonth();
      
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      
      return age;
    };

    // 비밀번호 확인 검증 함수
    const validatePasswordConfirm = () => {
      const password = passwordInput.value;
      const passwordConfirm = passwordConfirmInput.value;

      // 비밀번호 확인 필드가 비어있으면 검증하지 않음
      if (!passwordConfirm) {
        passwordConfirmIcon.classList.remove('visible', 'check', 'error');
        passwordConfirmMessage.textContent = '';
        passwordConfirmMessage.classList.remove('error', 'success');
        return false;
      }

      // 비밀번호가 8자리 미만이면 검증하지 않음
      if (password.length < 8) {
        passwordConfirmIcon.classList.remove('visible', 'check', 'error');
        passwordConfirmMessage.textContent = '';
        passwordConfirmMessage.classList.remove('error', 'success');
        return false;
      }

      if (password === passwordConfirm) {
        // 일치하는 경우
        passwordConfirmIcon.textContent = '✓';
        passwordConfirmIcon.classList.add('visible', 'check');
        passwordConfirmIcon.classList.remove('error');
        passwordConfirmMessage.textContent = '';
        passwordConfirmMessage.classList.remove('error', 'success');
        passwordConfirmInput.style.borderColor = '#28a745';
        return true;
      } else {
        // 일치하지 않는 경우
        passwordConfirmIcon.textContent = '✕';
        passwordConfirmIcon.classList.add('visible', 'error');
        passwordConfirmIcon.classList.remove('check');
        passwordConfirmMessage.textContent = '비밀번호가 일치하지 않습니다.';
        passwordConfirmMessage.classList.add('error');
        passwordConfirmMessage.classList.remove('success');
        passwordConfirmInput.style.borderColor = '#dc3545';
        return false;
      }
    };

    // 비밀번호 필드 검증 (8자리 이상 체크)
    const validatePassword = () => {
      const password = passwordInput.value;
      
      if (password.length >= 8) {
        passwordIcon.textContent = '✓';
        passwordIcon.classList.add('visible', 'check');
        passwordIcon.classList.remove('error');
        passwordInput.style.borderColor = '#28a745';
      } else if (password.length > 0) {
        passwordIcon.textContent = '✕';
        passwordIcon.classList.add('visible', 'error');
        passwordIcon.classList.remove('check');
        passwordInput.style.borderColor = '#dc3545';
      } else {
        passwordIcon.classList.remove('visible', 'check', 'error');
        passwordInput.style.borderColor = '#ffd6e1';
      }

      // 비밀번호가 변경되면 비밀번호 확인도 다시 검증
      if (passwordConfirmInput.value) {
        validatePasswordConfirm();
      }
    };

    // 비밀번호 필드 이벤트 리스너
    passwordInput.addEventListener('input', validatePassword);
    passwordInput.addEventListener('blur', validatePassword);

    // 비밀번호 확인 필드 이벤트 리스너
    passwordConfirmInput.addEventListener('input', validatePasswordConfirm);
    passwordConfirmInput.addEventListener('blur', validatePasswordConfirm);

    // 생년월일 입력 필드에 숫자만 입력되도록 제한
    birthInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '');
      clearNotice(); // 입력 중에는 알림 숨김
    });

    // 생년월일 입력 완료 시 나이 검증 (blur 이벤트)
    birthInput.addEventListener('blur', (e) => {
      const birth = e.target.value.trim();
      
      if (!birth) return;
      
      if (!/^\d{8}$/.test(birth)) {
        showNotice('생년월일은 8자리 숫자(yyyyMMdd) 형식으로 입력해 주세요.', 'error');
        return;
      }

      const age = calculateAge(birth);
      if (age === null) {
        showNotice('올바른 생년월일을 입력해 주세요.', 'error');
        return;
      }
      
      if (age < 14) {
        showNotice('만 14세 미만은 가입이 불가합니다.', 'error');
        return;
      }
      
      clearNotice(); // 검증 통과 시 알림 숨김
    });

    registerForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      clearNotice();

      const formData = new FormData(registerForm);
      const password = formData.get('password');
      const passwordConfirm = formData.get('passwordConfirm');
      const birth = formData.get('birth')?.trim();

      // 비밀번호 확인 검증
      if (password !== passwordConfirm) {
        showNotice('비밀번호가 일치하지 않습니다.', 'error');
        validatePasswordConfirm();
        passwordConfirmInput.focus();
        return;
      }

      // 비밀번호 길이 검증
      if (password.length < 8) {
        showNotice('비밀번호는 8자리 이상이어야 합니다.', 'error');
        passwordInput.focus();
        return;
      }
      
      // 생년월일 필수 검증
      if (!birth) {
        showNotice('생년월일을 입력해 주세요.', 'error');
        return;
      }

      // 생년월일 형식 검증
      if (!/^\d{8}$/.test(birth)) {
        showNotice('생년월일은 8자리 숫자(yyyyMMdd) 형식으로 입력해 주세요.', 'error');
        return;
      }

      // 만 14세 미만 검증
      const age = calculateAge(birth);
      if (age === null) {
        showNotice('올바른 생년월일을 입력해 주세요.', 'error');
        return;
      }
      
      if (age < 14) {
        showNotice('만 14세 미만은 가입이 불가합니다.', 'error');
        return;
      }

      const payload = {
        email: formData.get('email'),
        password: formData.get('password'),
        nickname: formData.get('nickname'),
        birth: birth,
        eventOptIn: formData.get('eventOptIn') === 'on'
      };

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const result = await response.json();

        if (!response.ok || !result.success) {
          showNotice(result.message || '회원가입에 실패했습니다.', 'error');
          return;
        }

        showNotice('회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.');
        registerForm.reset();
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 1500);
      } catch (error) {
        console.error(error);
        showNotice('회원가입 처리 중 문제가 발생했습니다. 잠시 후 다시 시도해 주세요.', 'error');
      }
    });
  </script>
</body>
</html>
