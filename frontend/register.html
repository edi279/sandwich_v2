<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://accounts.google.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net;">
  <title>샌드위치냠냠 회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    :root {
      --primary-pink: #ff6b9d;
      --soft-pink: #ffe0e6;
      --soft-gray: #f8f9fa;
      --border-color: #f1f3f5;
      --text-dark: #333;
      --text-muted: #868e96;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #fff5f8 0%, #ffe0e6 50%, #fff 100%);
      font-family: 'Pretendard', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-dark);
      min-height: 100vh;
    }

    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
    }

    .auth-panel {
      width: min(520px, 100%);
      background-color: #fff;
      border-radius: 32px;
      box-shadow: 0 24px 60px rgba(255, 107, 157, 0.18);
      padding: 3.5rem 3rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .auth-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-pink);
      margin: 0;
    }

    .auth-subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin: 0.75rem 0 0;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .form-group label {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.85rem 1rem;
      border-radius: 18px;
      border: 1.5px solid #ffd6e1;
      background-color: #fff;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      font-size: 0.95rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-pink);
      box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.15);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem;
      border-radius: 20px;
      background-color: rgba(255, 107, 157, 0.06);
      border: 1px dashed rgba(255, 107, 157, 0.3);
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .checkbox-group input {
      width: 18px;
      height: 18px;
      accent-color: var(--primary-pink);
    }

    .helper-text {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin: -0.5rem 0 0;
    }

    .primary-button {
      padding: 0.95rem 1rem;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #ff6b9d, #ff85b8);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .primary-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(255, 107, 157, 0.35);
    }

    .link-row {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .link-row a {
      color: var(--primary-pink);
      text-decoration: none;
      font-weight: 600;
    }

    .notice-area {
      padding: 0.85rem 1rem;
      border-radius: 16px;
      background-color: #fff7fa;
      border: 1px solid rgba(255, 107, 157, 0.25);
      color: var(--primary-pink);
      font-size: 0.9rem;
      display: none;
    }

    .notice-area.active {
      display: block;
    }

    @media (max-width: 560px) {
      .auth-panel {
        padding: 2.75rem 2.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <section class="auth-panel">
      <header>
        <h1 class="auth-title">회원가입</h1>
        <p class="auth-subtitle">이메일, 비밀번호, 닉네임을 입력하고 마케팅 정보 수신 여부를 선택해 주세요.</p>
      </header>

      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="register-email">이메일</label>
          <input type="email" id="register-email" name="email" placeholder="example@sandwich.com" required>
        </div>
        <div class="form-group">
          <label for="register-password">비밀번호</label>
          <input type="password" id="register-password" name="password" placeholder="8자리 이상 비밀번호" minlength="8" required>
        </div>
        <div class="form-group">
          <label for="register-nickname">닉네임</label>
          <input type="text" id="register-nickname" name="nickname" placeholder="닉네임을 입력해 주세요" required>
        </div>
        <div class="form-group">
          <label for="register-birth">생년월일</label>
          <input type="text" id="register-birth" name="birth" placeholder="예: 19900101 (8자리 숫자)" maxlength="8" pattern="\d{8}" required>
        </div>
        <label class="checkbox-group">
          <input type="checkbox" id="register-event-opt" name="eventOptIn">
          <span>이벤트 및 광고 소식을 받겠습니다.</span>
        </label>
        <p class="helper-text">선택 사항이며, 동의하지 않아도 서비스 이용에 제한이 없습니다.</p>
        <button type="submit" class="primary-button">회원가입 완료</button>
      </form>

      <div id="register-notice" class="notice-area"></div>

      <p class="link-row">
        이미 계정이 있으신가요? <a href="/login.html">로그인</a>
      </p>
    </section>
  </div>

  <script>
    const registerForm = document.getElementById('register-form');
    const registerNotice = document.getElementById('register-notice');
    const birthInput = document.getElementById('register-birth');

    const showNotice = (message, type = 'info') => {
      registerNotice.textContent = message;
      registerNotice.classList.add('active');
      registerNotice.style.color = type === 'error' ? '#d6336c' : '#ff6b9d';
    };

    const clearNotice = () => {
      registerNotice.textContent = '';
      registerNotice.classList.remove('active');
    };

    // 만 나이 계산 함수
    const calculateAge = (birthStr) => {
      if (!/^\d{8}$/.test(birthStr)) return null;
      
      const year = parseInt(birthStr.substring(0, 4));
      const month = parseInt(birthStr.substring(4, 6)) - 1; // 월은 0부터 시작
      const day = parseInt(birthStr.substring(6, 8));
      
      const birthDate = new Date(year, month, day);
      const today = new Date();
      
      let age = today.getFullYear() - birthDate.getFullYear();
      const monthDiff = today.getMonth() - birthDate.getMonth();
      
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      
      return age;
    };

    // 생년월일 입력 필드에 숫자만 입력되도록 제한
    birthInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '');
      clearNotice(); // 입력 중에는 알림 숨김
    });

    // 생년월일 입력 완료 시 나이 검증 (blur 이벤트)
    birthInput.addEventListener('blur', (e) => {
      const birth = e.target.value.trim();
      
      if (!birth) return;
      
      if (!/^\d{8}$/.test(birth)) {
        showNotice('생년월일은 8자리 숫자(yyyyMMdd) 형식으로 입력해 주세요.', 'error');
        return;
      }

      const age = calculateAge(birth);
      if (age === null) {
        showNotice('올바른 생년월일을 입력해 주세요.', 'error');
        return;
      }
      
      if (age < 14) {
        showNotice('만 14세 미만은 가입이 불가합니다.', 'error');
        return;
      }
      
      clearNotice(); // 검증 통과 시 알림 숨김
    });

    registerForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      clearNotice();

      const formData = new FormData(registerForm);
      const birth = formData.get('birth')?.trim();
      
      // 생년월일 필수 검증
      if (!birth) {
        showNotice('생년월일을 입력해 주세요.', 'error');
        return;
      }

      // 생년월일 형식 검증
      if (!/^\d{8}$/.test(birth)) {
        showNotice('생년월일은 8자리 숫자(yyyyMMdd) 형식으로 입력해 주세요.', 'error');
        return;
      }

      // 만 14세 미만 검증
      const age = calculateAge(birth);
      if (age === null) {
        showNotice('올바른 생년월일을 입력해 주세요.', 'error');
        return;
      }
      
      if (age < 14) {
        showNotice('만 14세 미만은 가입이 불가합니다.', 'error');
        return;
      }

      const payload = {
        email: formData.get('email'),
        password: formData.get('password'),
        nickname: formData.get('nickname'),
        birth: birth,
        eventOptIn: formData.get('eventOptIn') === 'on'
      };

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const result = await response.json();

        if (!response.ok || !result.success) {
          showNotice(result.message || '회원가입에 실패했습니다.', 'error');
          return;
        }

        showNotice('회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.');
        registerForm.reset();
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 1500);
      } catch (error) {
        console.error(error);
        showNotice('회원가입 처리 중 문제가 발생했습니다. 잠시 후 다시 시도해 주세요.', 'error');
      }
    });
  </script>
</body>
</html>
