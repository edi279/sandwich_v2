<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self' https://cdn.jsdelivr.net;">
  <title>샌냠 비밀번호 재설정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/variables.css">
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/auth.css">
  <style>
    body {
      background: linear-gradient(135deg, #fff5f8 0%, #ffe0e6 50%, #fff 100%);
      min-height: 100vh;
    }

    .form-group input {
      padding-right: 2.5rem;
    }

    .primary-button {
      width: 100%;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    .input-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .input-icon.visible {
      opacity: 1;
    }

    .input-icon.check {
      color: #28a745;
    }

    .input-icon.error {
      color: #dc3545;
    }

    .validation-message {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      min-height: 1.2rem;
      transition: opacity 0.2s ease;
    }

    .validation-message.error {
      color: #dc3545;
    }

    .validation-message.success {
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <section class="auth-panel">
      <header>
        <h1 class="auth-title">비밀번호 재설정</h1>
        <p class="auth-subtitle">새로운 비밀번호를 입력해 주세요.</p>
      </header>

      <form id="reset-password-form" class="auth-form">
        <div class="form-group">
          <label for="reset-password">새 비밀번호</label>
          <div class="input-wrapper">
            <input type="password" id="reset-password" name="password" placeholder="8자리 이상 비밀번호" minlength="8" required>
            <span class="input-icon" id="password-icon"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="reset-password-confirm">새 비밀번호 확인</label>
          <div class="input-wrapper">
            <input type="password" id="reset-password-confirm" name="passwordConfirm" placeholder="비밀번호를 다시 입력해 주세요" required>
            <span class="input-icon" id="password-confirm-icon"></span>
          </div>
          <div class="validation-message" id="password-confirm-message"></div>
        </div>
        <button type="submit" class="primary-button" id="submit-button">비밀번호 변경</button>
      </form>

      <div id="reset-password-notice" class="notice-area"></div>

      <p class="link-row">
        <a href="/login.html">로그인으로 돌아가기</a>
      </p>
    </section>
  </div>

  <script>
    const resetPasswordForm = document.getElementById('reset-password-form');
    const resetPasswordNotice = document.getElementById('reset-password-notice');
    const passwordInput = document.getElementById('reset-password');
    const passwordConfirmInput = document.getElementById('reset-password-confirm');
    const passwordIcon = document.getElementById('password-icon');
    const passwordConfirmIcon = document.getElementById('password-confirm-icon');
    const passwordConfirmMessage = document.getElementById('password-confirm-message');
    const submitButton = document.getElementById('submit-button');

    // URL에서 토큰 추출
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      resetPasswordNotice.textContent = '유효하지 않은 링크입니다.';
      resetPasswordNotice.classList.add('active');
      resetPasswordNotice.style.color = '#d6336c';
      resetPasswordForm.style.display = 'none';
    }

    const showNotice = (message, type = 'info') => {
      resetPasswordNotice.textContent = message;
      resetPasswordNotice.classList.add('active');
      resetPasswordNotice.style.color = type === 'error' ? '#d6336c' : '#ff6b9d';
    };

    const clearNotice = () => {
      resetPasswordNotice.textContent = '';
      resetPasswordNotice.classList.remove('active');
    };

    // 비밀번호 확인 검증 함수
    const validatePasswordConfirm = () => {
      const password = passwordInput.value;
      const passwordConfirm = passwordConfirmInput.value;

      if (!passwordConfirm) {
        passwordConfirmIcon.classList.remove('visible', 'check', 'error');
        passwordConfirmMessage.textContent = '';
        passwordConfirmMessage.classList.remove('error', 'success');
        return false;
      }

      if (password.length < 8) {
        passwordConfirmIcon.classList.remove('visible', 'check', 'error');
        passwordConfirmMessage.textContent = '';
        passwordConfirmMessage.classList.remove('error', 'success');
        return false;
      }

      if (password === passwordConfirm) {
        passwordConfirmIcon.textContent = '✓';
        passwordConfirmIcon.classList.add('visible', 'check');
        passwordConfirmIcon.classList.remove('error');
        passwordConfirmMessage.textContent = '';
        passwordConfirmMessage.classList.remove('error', 'success');
        passwordConfirmInput.style.borderColor = '#28a745';
        return true;
      } else {
        passwordConfirmIcon.textContent = '✕';
        passwordConfirmIcon.classList.add('visible', 'error');
        passwordConfirmIcon.classList.remove('check');
        passwordConfirmMessage.textContent = '비밀번호가 일치하지 않습니다.';
        passwordConfirmMessage.classList.add('error');
        passwordConfirmMessage.classList.remove('success');
        passwordConfirmInput.style.borderColor = '#dc3545';
        return false;
      }
    };

    // 비밀번호 필드 검증
    const validatePassword = () => {
      const password = passwordInput.value;
      
      if (password.length >= 8) {
        passwordIcon.textContent = '✓';
        passwordIcon.classList.add('visible', 'check');
        passwordIcon.classList.remove('error');
        passwordInput.style.borderColor = '#28a745';
      } else if (password.length > 0) {
        passwordIcon.textContent = '✕';
        passwordIcon.classList.add('visible', 'error');
        passwordIcon.classList.remove('check');
        passwordInput.style.borderColor = '#dc3545';
      } else {
        passwordIcon.classList.remove('visible', 'check', 'error');
        passwordInput.style.borderColor = '#ffd6e1';
      }

      if (passwordConfirmInput.value) {
        validatePasswordConfirm();
      }
    };

    passwordInput.addEventListener('input', validatePassword);
    passwordInput.addEventListener('blur', validatePassword);
    passwordConfirmInput.addEventListener('input', validatePasswordConfirm);
    passwordConfirmInput.addEventListener('blur', validatePasswordConfirm);

    resetPasswordForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      clearNotice();

      if (!token) {
        showNotice('유효하지 않은 링크입니다.', 'error');
        return;
      }

      const formData = new FormData(resetPasswordForm);
      const password = formData.get('password');
      const passwordConfirm = formData.get('passwordConfirm');

      if (password !== passwordConfirm) {
        showNotice('비밀번호가 일치하지 않습니다.', 'error');
        validatePasswordConfirm();
        passwordConfirmInput.focus();
        return;
      }

      if (password.length < 8) {
        showNotice('비밀번호는 8자리 이상이어야 합니다.', 'error');
        passwordInput.focus();
        return;
      }

      submitButton.disabled = true;
      submitButton.textContent = '처리 중...';

      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });

        const result = await response.json();

        if (!response.ok || !result.success) {
          showNotice(result.message || '비밀번호 변경에 실패했습니다.', 'error');
          submitButton.disabled = false;
          submitButton.textContent = '비밀번호 변경';
          return;
        }

        showNotice('비밀번호가 성공적으로 변경되었습니다. 로그인 페이지로 이동합니다.', 'info');
        resetPasswordForm.reset();
        
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);
      } catch (error) {
        console.error(error);
        showNotice('비밀번호 변경 처리 중 문제가 발생했습니다. 잠시 후 다시 시도해 주세요.', 'error');
        submitButton.disabled = false;
        submitButton.textContent = '비밀번호 변경';
      }
    });
  </script>
</body>
</html>
