<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net;">
<title>샌드위치냠냠</title>
<link rel="stylesheet" href="/assets/css/gnb.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
body {
  background-color: #f8f9fa;
  margin: 0;
  padding: 0;
}

.main-container {
  display: flex;
  min-height: 100vh;
}

/* 메인 컨텐츠 영역 */
.main-content {
  margin-left: 80px;
  flex: 1;
  padding: 2rem;
}

/* 헤더 영역 */
.page-header {
  margin-bottom: 2rem;
}

.page-title {
  font-size: 1.75rem;
  font-weight: bold;
  color: #333;
  margin: 0;
}

/* 게시판 본문 영역 */
.board-container {
  background-color: #ffffff;
  border-radius: 12px;
  padding: 2rem;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  position: relative;
}

/* 상단 바: 카테고리 버튼과 글쓰기 버튼 (통합) */
.board-top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
  flex-wrap: wrap;
  gap: 1rem;
}

.category-buttons {
  display: flex;
  gap: 0.75rem;
  flex-wrap: wrap;
}

/* 글쓰기 버튼 */
.write-btn {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: none;
  background-color: #eabddf;
  color: white;
  font-size: 1.3rem;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s;
  box-shadow: 0 2px 6px rgba(255, 107, 157, 0.3);
}

.write-btn:hover {
  background-color: #c695cc;
  transform: scale(1.05);
  box-shadow: 0 4px 12px rgba(255, 107, 157, 0.4);
}

/* 갤러리 그리드 */
.post-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 1.5rem;
}

.post-gallery.show {
  display: grid;
}

/* 게시글 카드 */
.post-card {
  cursor: pointer;
  transition: transform 0.2s;
}

.post-card:hover {
  transform: translateY(-4px);
}

.post-image-wrapper {
  width: 100%;
  aspect-ratio: 4 / 5;
  border-radius: 8px;
  overflow: hidden;
  background-color: #f0f0f0;
  margin-bottom: 0.75rem;
  position: relative;
}

.post-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.post-title {
  font-size: 0.95rem;
  font-weight: 500;
  color: #333;
  margin-bottom: 0.5rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
}

.post-title-text {
  flex: 1;
  text-align: left;
}

.post-author {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background-color: #9ab7cb;
  display: inline-block;
  flex-shrink: 0;
  margin-left: auto;
}

/* 카테고리 버튼 (통합) */
.category-btn {
  padding: 0.5rem 1.25rem;
  border-radius: 20px;
  border: 1.5px solid #ffb3c1;
  background-color: transparent;
  color: #ff6b9d;
  font-size: 0.9rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
}

.category-btn.active {
  background-color: #ffe0e6;
  border-color: #ffb3c1;
  color: #ff6b9d;
}

.category-btn:not(.active) {
  border-color: rgba(255, 179, 193, 0.3);
  color: rgba(255, 107, 157, 0.5);
}

.category-btn:hover:not(.active) {
  border-color: #ffb3c1;
  color: #ff6b9d;
  background-color: rgba(255, 224, 230, 0.3);
}

/* 리스트형 게시판 */
.post-list {
  display: none;
}

.post-list.show {
  display: block;
}

.post-list-item {
  display: flex;
  align-items: center;
  padding: 1rem;
  border-bottom: 1px solid #e9ecef;
  cursor: pointer;
  transition: background-color 0.2s;
}

.post-list-item:hover {
  background-color: #f8f9fa;
  transform: none;
  margin-top: 0;
  margin-bottom: 0;
}

.post-list-item:last-child {
  border-bottom: none;
}

.post-date {
  width: 100px;
  font-size: 0.85rem;
  color: #6c757d;
  flex-shrink: 0;
}

.post-list-title {
  flex: 1;
  font-size: 0.95rem;
  color: #333;
  margin: 0 1rem;
  text-align: left;
}

.post-author-info {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  width: 200px;
  flex-shrink: 0;
}

.post-author-profile {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background-color: #9ab7cb;
  flex-shrink: 0;
}

.post-author-name {
  font-size: 0.85rem;
  color: #333;
}

.post-views {
  width: 80px;
  font-size: 0.85rem;
  color: #6c757d;
  text-align: right;
  flex-shrink: 0;
}

/* 페이지네이션 */
.pagination-container {
  display: none;
  margin-top: 2rem;
  justify-content: center;
  align-items: center;
  gap: 0.5rem;
}

.pagination-container.show {
  display: flex;
}

.pagination-btn {
  width: 36px;
  height: 36px;
  border: 1px solid #dee2e6;
  background-color: white;
  color: #333;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s;
  font-size: 0.9rem;
}

.pagination-btn:hover:not(.disabled):not(.active) {
  background-color: #f8f9fa;
  border-color: #adb5bd;
}

.pagination-btn.active {
  background-color: #eabddf;
  border-color: #eabddf;
  color: white;
}

.pagination-btn.disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.pagination-prev,
.pagination-next {
  font-weight: bold;
}

/* 반응형 */
@media (max-width: 768px) {
  .lnb {
    width: 60px;
    padding: 1rem 0;
  }

  .lnb-button {
    width: 44px;
    height: 44px;
    font-size: 1.2rem;
  }

  .main-content {
    margin-left: 60px;
    padding: 1rem;
  }

  .board-container {
    padding: 1.5rem;
  }

  .post-gallery {
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 1rem;
  }

  .post-list-item {
    flex-wrap: wrap;
    padding: 0.75rem;
  }

  .post-date {
    width: auto;
    margin-bottom: 0.5rem;
  }

  .post-list-title {
    width: 100%;
    margin: 0 0 0.5rem 0;
  }

  .post-author-info {
    width: auto;
  }

  .post-views {
    width: auto;
    margin-left: auto;
  }

  .category-buttons {
    gap: 0.5rem;
  }

  .category-btn {
    padding: 0.4rem 0.8rem;
    font-size: 0.8rem;
  }
}

@media (max-width: 480px) {
  .post-gallery {
    grid-template-columns: repeat(2, 1fr);
    gap: 0.75rem;
  }
}
</style>
</head>
<body>
<div class="main-container">
  <!-- 좌측 GNB -->
  <div id="gnb-root"></div>

  <!-- 메인 컨텐츠 -->
  <main class="main-content">
    <!-- 페이지 헤더 -->
    <div class="page-header">
      <h1 class="page-title" id="pageTitle">이렇게 만들어요</h1>
    </div>

    <!-- 오류 메시지 영역 -->
    <div id="boardError" class="alert alert-warning" style="display:none;"></div>

    <div class="board-container">

        <button class="pagination-btn pagination-prev disabled" id="paginationPrevRecipe">&lt;</button>
        <button class="pagination-btn active">1</button>
        <button class="pagination-btn">2</button>
        <button class="pagination-btn">3</button>
        <button class="pagination-btn">4</button>
        <button class="pagination-btn">5</button>
        <button class="pagination-btn pagination-next" id="paginationNextRecipe">&gt;</button>
      </div>

    <div id="site-footer" class="mt-5"></div>
  </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/assets/js/gnb.js"></script>
<script>
// 페이지 제목 업데이트 함수
function updatePageTitle(buttonTitle) {
  const pageTitle = document.getElementById('pageTitle');
  if (pageTitle) {
    pageTitle.textContent = buttonTitle;
  }
}

function updateGnbActive(menu) {
  const nav = document.getElementById('globalGnbNav');
  if (!nav) return;
  nav.querySelectorAll('.lnb-button').forEach(btn => btn.classList.remove('active'));
  if (!menu) return;
  const target = nav.querySelector(`[data-menu="${menu}"]`);
  if (target) {
    target.classList.add('active');
  }
}

const BOARD_MENU_ID_MAP = { recipe: '1', tip: '2' };
const MENU_ID_BOARD_MAP = { '1': 'recipe', '2': 'tip' };
const boardErrorEl = document.getElementById('boardError');
const boardContainerEl = document.querySelector('.board-container');

function showBoardError(message) {
  if (boardErrorEl) {
    boardErrorEl.textContent = message;
    boardErrorEl.style.display = 'block';
  }
  if (boardContainerEl) {
    boardContainerEl.style.display = 'none';
  }
}

function hideBoardError() {
  if (boardErrorEl) {
    boardErrorEl.textContent = '';
    boardErrorEl.style.display = 'none';
  }
  if (boardContainerEl) {
    boardContainerEl.style.display = '';
  }
}

function updateBoardUrl(boardMenuId, categoryMenuId, page) {
  const params = new URLSearchParams(window.location.search);

  if (boardMenuId) {
    params.set('board', String(boardMenuId));
  } else {
    params.delete('board');
  }

  if (categoryMenuId) {
    params.set('category', String(categoryMenuId));
  } else {
    params.delete('category');
  }

  if (page && Number(page) > 1) {
    params.set('page', String(page));
  } else {
    params.delete('page');
  }

  const newQuery = params.toString();
  const newUrl = `${window.location.pathname}${newQuery ? `?${newQuery}` : ''}`;

  if (newUrl !== `${window.location.pathname}${window.location.search}`) {
    history.replaceState(null, '', newUrl);
  }
}

function getActiveCategoryId() {
  const activeBtn = document.querySelector('.category-btn.active');
  return activeBtn ? activeBtn.dataset.category : null;
}

function handleCategorySelection(boardType, categoryId, page = 1, { updateUrl = true, showError = true } = {}) {
  const buttons = document.querySelectorAll('.category-btn');
  const targetId = String(categoryId);
  let found = false;

  buttons.forEach(btn => {
    if (btn.dataset.category === targetId) {
      btn.classList.add('active');
      found = true;
    } else {
      btn.classList.remove('active');
    }
  });

  if (!found) {
    if (showError) {
      showBoardError('선택한 카테고리를 찾을 수 없습니다.');
    }
    return false;
  }

  hideBoardError();

  if (boardType === 'recipe') {
    currentBoardType = 'recipe';
    currentPageRecipe = page;
    loadRecipes(targetId, page);
  } else {
    currentBoardType = 'tip';
    currentPage = page;
    loadTips(targetId, page);
  }

  if (updateUrl) {
    const boardMenuId = BOARD_MENU_ID_MAP[boardType] || '1';
    updateBoardUrl(boardMenuId, targetId, page);
  }

  return true;
}

function setupBoardGnb(refs) {
  if (!refs) return;
  const { recipeBtn, tipBtn, myInfoBtn } = refs;

  if (recipeBtn) {
    recipeBtn.addEventListener('click', async () => {
      hideBoardError();
      updateGnbActive('recipe');
      updatePageTitle(recipeBtn.title);
      currentPageRecipe = 1;
      await switchBoardType('recipe');
    });
  }

  if (tipBtn) {
    tipBtn.addEventListener('click', async () => {
      hideBoardError();
      updateGnbActive('tip');
      updatePageTitle(tipBtn.title);
      currentPage = 1;
      await switchBoardType('tip');
    });
  }

  if (myInfoBtn) {
    myInfoBtn.addEventListener('click', () => {
      alert('My info 기능은 준비 중입니다.');
    });
  }
}

// 현재 보드 타입 관리
let currentBoardType = 'recipe'; // 'recipe' or 'tip'
let currentPage = 1;
let currentPageRecipe = 1;
let totalPages = 5;
let totalPagesRecipe = 5;

// 카테고리 데이터 저장 변수
let menuData = {
  boards: [],
  categories: []
};

// MENU_TB에서 카테고리 데이터를 불러오는 함수
async function loadCategoryFromServer() {
  try {
    const response = await fetch('/api/menus');
    const result = await response.json();
    
    if (result.success) {
      menuData = result.data;
      return true;
    } else {
      console.error('메뉴 로드 실패:', result.message);
      return false;
    }
  } catch (error) {
    console.error('카테고리 로드 오류:', error);
    return false;
  }
}

// 카테고리 생성 함수 (통합 - recipe와 tip 모두 처리)
async function renderCategory(pageId, options = {}) {
  const {
    categoryId = null,
    page = null,
    skipUrlUpdate = false,
    suppressError = false
  } = options;

  const categoryButtons = document.getElementById('categoryButtons');
  if (!categoryButtons) return;

  // 메뉴 데이터가 없으면 로드
  if (menuData.boards.length === 0) {
    const loaded = await loadCategoryFromServer();
    if (!loaded) {
      if (!suppressError) {
        showBoardError('메뉴 데이터를 불러올 수 없습니다.');
      }
      return false;
    }
  }

  hideBoardError();

  // 페이지 ID에 맞는 카테고리 데이터 가져오기
  let menuItems = [];
  
  if (pageId === 'recipe') {
    // MENU_ID 1번 (이렇게 만들어요)의 하위 카테고리
    menuItems = menuData.categories.filter(cat => cat.MENU_TOP === 1);
  } else if (pageId === 'tip') {
    // MENU_ID 2번 (정보 공유해요)의 하위 카테고리
    menuItems = menuData.categories.filter(cat => cat.MENU_TOP === 2);
  }
  
  if (menuItems.length === 0) {
    console.warn(`카테고리를 찾을 수 없습니다: ${pageId}`);
    categoryButtons.innerHTML = '<p class="text-muted">카테고리가 없습니다.</p>';
    if (!suppressError) {
      showBoardError('선택할 수 있는 카테고리가 없습니다.');
    }
    return;
  }
  
  // 기존 버튼 제거
  categoryButtons.innerHTML = '';

  // 카테고리 버튼 동적 생성
  const desiredCategoryId = categoryId && menuItems.some(cat => String(cat.MENU_ID) === String(categoryId))
    ? String(categoryId)
    : null;

  menuItems.forEach((item, index) => {
    const button = document.createElement('button');
    button.className = 'category-btn';
    
    // MENU_ID를 data-category로 사용 (통일)
    button.setAttribute('data-category', item.MENU_ID);
    
    button.textContent = item.MENU_NAME;
    
    // 클릭 이벤트 추가
    button.addEventListener('click', function() {
      handleCategorySelection(pageId, this.dataset.category, 1, { updateUrl: true });
    });
    
    categoryButtons.appendChild(button);
  });
  
  // 기본 선택 처리
  let initialCategoryId = desiredCategoryId;
  if (!initialCategoryId) {
    initialCategoryId = String(menuItems[0].MENU_ID);
  }

  const initialPage = page && !isNaN(parseInt(page)) && parseInt(page) > 0
    ? parseInt(page)
    : (pageId === 'recipe' ? currentPageRecipe : currentPage);

  const selectionSuccess = handleCategorySelection(pageId, initialCategoryId, initialPage, {
    updateUrl: !skipUrlUpdate,
    showError: !suppressError
  });

  if (!selectionSuccess && !suppressError) {
    showBoardError('선택한 카테고리를 찾을 수 없습니다.');
  }

  return selectionSuccess;
}

// 게시판 타입에 따라 UI 전환
async function switchBoardType(type, options = {}) {
  currentBoardType = type;
  const postGallery = document.getElementById('postGallery');
  const postList = document.getElementById('postList');
  const paginationContainerTip = document.getElementById('paginationContainer');
  const paginationContainerRecipe = document.getElementById('paginationContainerRecipe');
  const writeBtn = document.getElementById('writeBtn');

  if (type === 'recipe') {
    // 레시피 게시판: 갤러리형
    postGallery.classList.add('show');
    postGallery.style.display = 'grid';
    postList.classList.remove('show');
    postList.style.display = 'none';
    paginationContainerTip.classList.remove('show');
    paginationContainerRecipe.classList.add('show');
    writeBtn.style.display = 'flex';
    return renderCategory('recipe', options);
  } else {
    // 정보 공유 게시판: 리스트형
    postGallery.classList.remove('show');
    postGallery.style.display = 'none';
    postList.classList.add('show');
    postList.style.display = 'block';
    paginationContainerTip.classList.add('show');
    paginationContainerRecipe.classList.remove('show');
    writeBtn.style.display = 'flex';
    return renderCategory('tip', options);
  }
}

// 카테고리 버튼 클릭 처리는 renderCategory 함수 내에서 처리됨 (통합)

// 글쓰기 버튼 클릭 처리
document.getElementById('writeBtn').addEventListener('click', function() {
  // 현재 선택된 게시판 타입 확인 (recipe = MENU_ID 1, tip = MENU_ID 2)
  const boardMenuId = currentBoardType === 'recipe' ? '1' : '2';
  
  // 현재 활성화된 카테고리 버튼 확인
  const activeCategoryBtn = document.querySelector('.category-btn.active');
  let categoryMenuId = '';
  
  if (activeCategoryBtn) {
    categoryMenuId = activeCategoryBtn.dataset.category || '';
  }
  
  // URL 파라미터 생성
  const params = new URLSearchParams();
  params.set('board', boardMenuId);
  if (categoryMenuId) {
    params.set('category', categoryMenuId);
  }
  
  // post-editor.html로 이동 (현재 게시판과 카테고리 정보 전달)
  window.location.href = `/post-editor.html?${params.toString()}`;
});

// writeBtnTip은 제거되었고, writeBtn 하나로 통합됨

// 레시피 게시글 로드 및 렌더링
async function loadRecipes(category = null, page = 1) {
  try {
    const params = new URLSearchParams({ page, limit: 20 });
    if (category) {
      params.append('category', category);
    }
    
    const url = `/api/recipes?${params}`;
    console.log('레시피 API 호출:', url);
    const response = await fetch(url);
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const result = await response.json();
    console.log('레시피 API 응답:', result);
    
    if (result.success) {
      console.log('레시피 데이터 개수:', result.data?.length || 0);

// 페이지네이션 처리
function initPagination() {
  // 정보 공유 게시판 페이지네이션
  const paginationPrev = document.getElementById('paginationPrev');
  const paginationNext = document.getElementById('paginationNext');
  const paginationContainer = document.getElementById('paginationContainer');
  const paginationBtns = paginationContainer.querySelectorAll('.pagination-btn:not(.pagination-prev):not(.pagination-next)');

  // 이전/다음 버튼 클릭
  paginationPrev.addEventListener('click', function() {
    if (!this.classList.contains('disabled') && currentPage > 1) {
      currentPage--;
      loadTips(document.querySelector('.category-btn.active')?.dataset.category || null, currentPage);
      updatePagination();
      const activeCategory = getActiveCategoryId();
      updateBoardUrl(BOARD_MENU_ID_MAP.tip, activeCategory, currentPage);
    }
  });

  paginationNext.addEventListener('click', function() {
    if (!this.classList.contains('disabled') && currentPage < totalPages) {
      currentPage++;
      loadTips(document.querySelector('.category-btn.active')?.dataset.category || null, currentPage);
      updatePagination();
      const activeCategory = getActiveCategoryId();
      updateBoardUrl(BOARD_MENU_ID_MAP.tip, activeCategory, currentPage);
    }
  });

  // 페이지 번호 버튼 클릭
  paginationBtns.forEach((btn, index) => {
    btn.addEventListener('click', function() {
      if (!this.classList.contains('disabled')) {
        currentPage = parseInt(this.textContent);
        loadTips(document.querySelector('.category-btn.active')?.dataset.category || null, currentPage);
        updatePagination();
        const activeCategory = getActiveCategoryId();
        updateBoardUrl(BOARD_MENU_ID_MAP.tip, activeCategory, currentPage);
      }
    });
  });

  // 레시피 게시판 페이지네이션
  const paginationPrevRecipe = document.getElementById('paginationPrevRecipe');
  const paginationNextRecipe = document.getElementById('paginationNextRecipe');
  const paginationContainerRecipe = document.getElementById('paginationContainerRecipe');
  const paginationBtnsRecipe = paginationContainerRecipe.querySelectorAll('.pagination-btn:not(.pagination-prev):not(.pagination-next)');

  // 이전/다음 버튼 클릭
  paginationPrevRecipe.addEventListener('click', function() {
    if (!this.classList.contains('disabled') && currentPageRecipe > 1) {
      currentPageRecipe--;
      loadRecipes(document.querySelector('.category-btn.active')?.dataset.category || null, currentPageRecipe);
      updatePaginationRecipe();
      const activeCategory = getActiveCategoryId();
      updateBoardUrl(BOARD_MENU_ID_MAP.recipe, activeCategory, currentPageRecipe);
    }
  });

  paginationNextRecipe.addEventListener('click', function() {
    if (!this.classList.contains('disabled') && currentPageRecipe < totalPagesRecipe) {
      currentPageRecipe++;
      loadRecipes(document.querySelector('.category-btn.active')?.dataset.category || null, currentPageRecipe);
      updatePaginationRecipe();
      const activeCategory = getActiveCategoryId();
      updateBoardUrl(BOARD_MENU_ID_MAP.recipe, activeCategory, currentPageRecipe);
    }
  });

  // 페이지 번호 버튼 클릭
  paginationBtnsRecipe.forEach((btn, index) => {
    btn.addEventListener('click', function() {
      if (!this.classList.contains('disabled')) {
        currentPageRecipe = parseInt(this.textContent);
        loadRecipes(document.querySelector('.category-btn.active')?.dataset.category || null, currentPageRecipe);
        updatePaginationRecipe();
        const activeCategory = getActiveCategoryId();
        updateBoardUrl(BOARD_MENU_ID_MAP.recipe, activeCategory, currentPageRecipe);
      }
    });
  });
}

// 페이지네이션 업데이트 (정보 공유)
function updatePagination() {
  const paginationPrev = document.getElementById('paginationPrev');
  const paginationNext = document.getElementById('paginationNext');
  const paginationContainer = document.getElementById('paginationContainer');
  const paginationBtns = paginationContainer.querySelectorAll('.pagination-btn:not(.pagination-prev):not(.pagination-next)');

  // 이전/다음 버튼 상태 업데이트
  if (currentPage <= 1) {
    paginationPrev.classList.add('disabled');
  } else {
    paginationPrev.classList.remove('disabled');
  }

  if (currentPage >= totalPages) {
    paginationNext.classList.add('disabled');
  } else {
    paginationNext.classList.remove('disabled');
  }

  // 페이지 번호 버튼 업데이트
  let startPage = Math.max(1, Math.min(currentPage - 2, totalPages - 4));
  
  paginationBtns.forEach((btn, index) => {
    const pageNum = startPage + index;
    if (pageNum <= totalPages) {
      btn.textContent = pageNum;
      btn.style.display = 'flex';
      if (pageNum === currentPage) {
        btn.classList.add('active');
      } else {
        btn.classList.remove('active');
      }
    } else {
      btn.style.display = 'none';
    }
  });
}

// 초기 페이지 제목 설정
document.addEventListener('DOMContentLoaded', async function() {
  const urlParams = new URLSearchParams(window.location.search);
  const boardParam = urlParams.get('board');
  const categoryParam = urlParams.get('category');
  const pageParam = urlParams.get('page');

  let boardMenuId = '1'; // 기본: 이렇게 만들어요
  let boardType = 'recipe';
  let requestedPage = null;

  if (boardParam) {
    if (MENU_ID_BOARD_MAP[boardParam]) {
      boardMenuId = boardParam;
      boardType = MENU_ID_BOARD_MAP[boardParam];
    } else {
      updatePageTitle('존재하지 않는 게시판입니다');
      await Gnb.render({
        containerId: 'gnb-root',
        activeMenu: 'recipe',
        onReady: setupBoardGnb
      });
      updateGnbActive(null);
      showBoardError('요청하신 게시판을 찾을 수 없습니다.');
      return;
    }
  }

  if (pageParam) {
    const pageNum = parseInt(pageParam, 10);
    if (!isNaN(pageNum) && pageNum > 0) {
      requestedPage = pageNum;
      if (boardType === 'recipe') {
        currentPageRecipe = pageNum;
      } else {
        currentPage = pageNum;
      }
    }
  }

  await Gnb.render({
    containerId: 'gnb-root',
    activeMenu: boardType === 'recipe' ? 'recipe' : 'tip',
    onReady: setupBoardGnb
  });

  updateGnbActive(boardType === 'recipe' ? 'recipe' : 'tip');
  updatePageTitle(boardType === 'recipe' ? '이렇게 만들어요' : '정보 공유해요');

  const renderResult = await switchBoardType(boardType, {
    categoryId: categoryParam,
    page: requestedPage || 1,
    skipUrlUpdate: Boolean(categoryParam || pageParam)
  });

  if (renderResult === false) {
    // renderCategory가 실패한 경우 (예: 잘못된 카테고리)
    if (categoryParam) {
      showBoardError('요청하신 카테고리를 찾을 수 없습니다.');
      return;
    }
  }

  const activeCategory = getActiveCategoryId();
  updateBoardUrl(boardMenuId, activeCategory, boardType === 'recipe' ? currentPageRecipe : currentPage);

  initPagination();
  updatePagination();
  updatePaginationRecipe();
});
