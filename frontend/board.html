<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
// í˜ì´ì§€ ì œëª© ì—…ë°ì´íŠ¸ í•¨ìˆ˜
function updatePageTitle(buttonTitle) {
  const pageTitle = document.getElementById('pageTitle');
  if (pageTitle) {
    pageTitle.textContent = buttonTitle;
  }
}

// í˜„ì¬ ë³´ë“œ íƒ€ì… ê´€ë¦¬
let currentBoardType = 'recipe'; // 'recipe' or 'tip'
let currentPage = 1;
let currentPageRecipe = 1;
let totalPages = 5;
let totalPagesRecipe = 5;

// ì¹´í…Œê³ ë¦¬ ë°ì´í„° ì €ì¥ ë³€ìˆ˜
let menuData = {
  boards: [],
  categories: []
};

// MENU_TBì—ì„œ ì¹´í…Œê³ ë¦¬ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” í•¨ìˆ˜
async function loadCategoryFromServer() {
  try {
    const response = await fetch('/api/menus');
    const result = await response.json();
    
    if (result.success) {
      menuData = result.data;
      return true;
    } else {
      console.error('ë©”ë‰´ ë¡œë“œ ì‹¤íŒ¨:', result.message);
      return false;
    }
  } catch (error) {
    console.error('ì¹´í…Œê³ ë¦¬ ë¡œë“œ ì˜¤ë¥˜:', error);
    return false;
  }
}

// ì¹´í…Œê³ ë¦¬ ìƒì„± í•¨ìˆ˜ (í†µí•© - recipeì™€ tip ëª¨ë‘ ì²˜ë¦¬)
async function renderCategory(pageId) {
  const categoryButtons = document.getElementById('categoryButtons');
  if (!categoryButtons) return;

  // ë©”ë‰´ ë°ì´í„°ê°€ ì—†ìœ¼ë©´ ë¡œë“œ
  if (menuData.boards.length === 0) {
    await loadCategoryFromServer();
  }

  // í˜ì´ì§€ IDì— ë§ëŠ” ì¹´í…Œê³ ë¦¬ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
  let menuItems = [];
  
  if (pageId === 'recipe') {
    // MENU_ID 1ë²ˆ (ì´ë ‡ê²Œ ë§Œë“¤ì–´ìš”)ì˜ í•˜ìœ„ ì¹´í…Œê³ ë¦¬
    menuItems = menuData.categories.filter(cat => cat.MENU_TOP === 1);
  } else if (pageId === 'tip') {
    // MENU_ID 2ë²ˆ (ì •ë³´ ê³µìœ í•´ìš”)ì˜ í•˜ìœ„ ì¹´í…Œê³ ë¦¬
    menuItems = menuData.categories.filter(cat => cat.MENU_TOP === 2);
  }
  
  if (menuItems.length === 0) {
    console.warn(`ì¹´í…Œê³ ë¦¬ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ${pageId}`);
    categoryButtons.innerHTML = '<p class="text-muted">ì¹´í…Œê³ ë¦¬ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
    return;
  }
  
  // ê¸°ì¡´ ë²„íŠ¼ ì œê±°
  categoryButtons.innerHTML = '';

  // ì¹´í…Œê³ ë¦¬ ë²„íŠ¼ ë™ì  ìƒì„±
  menuItems.forEach((item, index) => {
    const button = document.createElement('button');
    button.className = `category-btn ${index === 0 ? 'active' : ''}`;
    
    // MENU_IDë¥¼ data-categoryë¡œ ì‚¬ìš© (í†µì¼)
    button.setAttribute('data-category', item.MENU_ID);
    
    button.textContent = item.MENU_NAME;
    
    // í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
    button.addEventListener('click', function() {
      document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      
      const categoryId = this.dataset.category;
      if (pageId === 'recipe') {
        loadRecipes(categoryId, 1);
      } else {
        loadTips(categoryId, 1);
      }
    });
    
    categoryButtons.appendChild(button);
  });
  
  // ìƒì„± í›„ ì²« ë²ˆì§¸ í™œì„±í™”ëœ ë²„íŠ¼ìœ¼ë¡œ ê²Œì‹œê¸€ ë¡œë“œ
  const activeButton = categoryButtons.querySelector('.category-btn.active');
  if (activeButton) {
    const categoryId = activeButton.dataset.category;
    if (pageId === 'recipe') {
      loadRecipes(categoryId, 1);
    } else {
      loadTips(categoryId, 1);
    }
  }
}

// ê²Œì‹œíŒ íƒ€ì…ì— ë”°ë¼ UI ì „í™˜
function switchBoardType(type) {
  currentBoardType = type;
  const postGallery = document.getElementById('postGallery');
  const postList = document.getElementById('postList');
  const paginationContainer = document.getElementById('paginationContainer');
  const paginationContainerRecipe = document.getElementById('paginationContainerRecipe');
  const writeBtn = document.getElementById('writeBtn');

  if (type === 'recipe') {
    // ë ˆì‹œí”¼ ê²Œì‹œíŒ: ê°¤ëŸ¬ë¦¬í˜•
    postGallery.classList.add('show');
    postGallery.style.display = 'grid';
    postList.classList.remove('show');
    postList.style.display = 'none';
    paginationContainer.classList.remove('show');
    paginationContainerRecipe.classList.add('show');
    writeBtn.style.display = 'flex';
    
    // ì¹´í…Œê³ ë¦¬ ë Œë”ë§
    renderCategory('recipe');
  } else {
    // ì •ë³´ ê³µìœ  ê²Œì‹œíŒ: ë¦¬ìŠ¤íŠ¸í˜•
    postGallery.classList.remove('show');
    postGallery.style.display = 'none';
    postList.classList.add('show');
    postList.style.display = 'block';
    paginationContainer.classList.add('show');
    paginationContainerRecipe.classList.remove('show');
    writeBtn.style.display = 'flex';
    
    // ì¹´í…Œê³ ë¦¬ ë Œë”ë§ (DBì—ì„œ ë¶ˆëŸ¬ì˜¬ ê²½ìš° loadCategoryFromServer ì‚¬ìš©)
    renderCategory('tip');
  }
}

// ì¹´í…Œê³ ë¦¬ ë²„íŠ¼ í´ë¦­ ì²˜ë¦¬ëŠ” renderCategory í•¨ìˆ˜ ë‚´ì—ì„œ ì²˜ë¦¬ë¨ (í†µí•©)

// ê¸€ì“°ê¸° ë²„íŠ¼ í´ë¦­ ì²˜ë¦¬
document.getElementById('writeBtn').addEventListener('click', function() {
  // í˜„ì¬ ì„ íƒëœ ê²Œì‹œíŒ íƒ€ì… í™•ì¸ (recipe = MENU_ID 1, tip = MENU_ID 2)
  const boardMenuId = currentBoardType === 'recipe' ? '1' : '2';
  
  // í˜„ì¬ í™œì„±í™”ëœ ì¹´í…Œê³ ë¦¬ ë²„íŠ¼ í™•ì¸
  const activeCategoryBtn = document.querySelector('.category-btn.active');
  let categoryMenuId = '';
  
  if (activeCategoryBtn) {
    categoryMenuId = activeCategoryBtn.dataset.category || '';
  }
  
  // URL íŒŒë¼ë¯¸í„° ìƒì„±
  const params = new URLSearchParams();
  params.set('board', boardMenuId);
  if (categoryMenuId) {
    params.set('category', categoryMenuId);
  }
  
  // post-editor.htmlë¡œ ì´ë™ (í˜„ì¬ ê²Œì‹œíŒê³¼ ì¹´í…Œê³ ë¦¬ ì •ë³´ ì „ë‹¬)
  window.location.href = `/post-editor.html?${params.toString()}`;
});

// writeBtnTipì€ ì œê±°ë˜ì—ˆê³ , writeBtn í•˜ë‚˜ë¡œ í†µí•©ë¨

// ë ˆì‹œí”¼ ê²Œì‹œê¸€ ë¡œë“œ ë° ë Œë”ë§
async function loadRecipes(category = null, page = 1) {
  try {
    const params = new URLSearchParams({ page, limit: 20 });
    if (category) {
      params.append('category', category);
    }
    
    const url = `/api/recipes?${params}`;
    console.log('ë ˆì‹œí”¼ API í˜¸ì¶œ:', url);
    const response = await fetch(url);
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const result = await response.json();
    console.log('ë ˆì‹œí”¼ API ì‘ë‹µ:', result);
    
    if (result.success) {
      console.log('ë ˆì‹œí”¼ ë°ì´í„° ê°œìˆ˜:', result.data?.length || 0);
      renderRecipes(result.data);
      totalPagesRecipe = result.pagination.totalPages;
      currentPageRecipe = result.pagination.page;
      updatePaginationRecipe();
    } else {

}

// í˜ì´ì§€ë„¤ì´ì…˜ ì—…ë°ì´íŠ¸ (ì •ë³´ ê³µìœ )
function updatePagination() {
  const paginationPrev = document.getElementById('paginationPrev');
  const paginationNext = document.getElementById('paginationNext');
  const paginationContainer = document.getElementById('paginationContainer');
  const paginationBtns = paginationContainer.querySelectorAll('.pagination-btn:not(.pagination-prev):not(.pagination-next)');

  // ì´ì „/ë‹¤ìŒ ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
  if (currentPage <= 1) {
    paginationPrev.classList.add('disabled');
  } else {
    paginationPrev.classList.remove('disabled');
  }

  if (currentPage >= totalPages) {
    paginationNext.classList.add('disabled');
  } else {
    paginationNext.classList.remove('disabled');
  }

  // í˜ì´ì§€ ë²ˆí˜¸ ë²„íŠ¼ ì—…ë°ì´íŠ¸
  let startPage = Math.max(1, Math.min(currentPage - 2, totalPages - 4));
  
  paginationBtns.forEach((btn, index) => {
    const pageNum = startPage + index;
    if (pageNum <= totalPages) {
      btn.textContent = pageNum;
      btn.style.display = 'flex';
      if (pageNum === currentPage) {
        btn.classList.add('active');
      } else {
        btn.classList.remove('active');
      }
    } else {
      btn.style.display = 'none';
    }
  });
}
