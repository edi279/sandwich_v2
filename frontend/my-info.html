  <style>
    :root {
      --gnb-width: 80px;
      --primary-pink: #ff6b9d;
      --soft-pink: #ffe0e6;
      --soft-gray: #f8f9fa;
      --border-color: #f1f3f5;
      --text-dark: #333;
      --text-muted: #868e96;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--soft-gray);
      font-family: 'Pretendard', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-dark);
    }

    .my-info-container {
      display: flex;
      min-height: 100vh;
    }

    .my-info-main {
      margin-left: var(--gnb-width);
      flex: 1;
      padding: 3rem 4rem;
    }

    .page-header {
      margin-bottom: 3rem;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-pink);
      letter-spacing: 2px;
      margin: 0 0 0.5rem 0;
    }

    .page-subtitle {
      color: var(--text-muted);
      font-size: 1rem;
      margin: 0;
    }

    .profile-section {
      background-color: #fff;
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      margin-bottom: 2rem;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2.5rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border-color);
    }

    .profile-avatar-wrapper {
      position: relative;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff6b9d, #ff85b8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: #fff;
      font-weight: 700;
      border: 4px solid #fff;
      box-shadow: 0 4px 16px rgba(255, 107, 157, 0.2);
      object-fit: cover;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      display: none;
    }

    .profile-avatar #avatarText {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .profile-avatar #avatarText svg {
      width: 48px;
      height: 48px;
      color: #ffffff;
    }

    .profile-avatar.has-image {
      background: #fff;
    }

    .profile-avatar.has-image img {
      display: block;
    }

    .profile-avatar.has-image #avatarText {
      display: none;
    }

    input[type="file"] {
      display: none;
    }

    .uploading {
      opacity: 0.6;
      pointer-events: none;
    }

    .profile-avatar-btn {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: var(--primary-pink);
      border: 3px solid #fff;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .profile-avatar-btn:hover {
      transform: scale(1.1);
    }

    .profile-avatar-delete-btn {
      position: absolute;
      top: 0;
      right: 0;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background-color: rgba(220, 53, 69, 0.9);
      border: 2px solid #fff;
      color: #fff;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .profile-avatar-wrapper:hover .profile-avatar-delete-btn {
      display: flex;
    }

    .profile-avatar-delete-btn:hover {
      background-color: rgba(220, 53, 69, 1);
      transform: scale(1.1);
    }

    .profile-info {
      flex: 1;
    }

    .profile-nickname {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-dark);
      margin: 0 0 0.5rem 0;
    }

    .profile-email {
      color: var(--text-muted);
      font-size: 1rem;
      margin: 0 0 1rem 0;
    }

    .profile-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text-dark);
    }

    .form-group input {
      width: 100%;
      padding: 0.85rem 1rem;
      border-radius: 12px;
      border: 1.5px solid #ffd6e1;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      font-size: 0.95rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-pink);
      box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.15);
    }

    .primary-button {
      padding: 0.95rem 1.5rem;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #ff6b9d, #ff85b8);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      align-self: flex-start;
    }

    .primary-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 20px rgba(255, 107, 157, 0.35);
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-dark);
      margin: 0 0 1.5rem 0;
    }

    @media (max-width: 1024px) {
      .my-info-main {
        padding: 2.5rem 2rem;
      }

      .page-title {
        font-size: 2.2rem;
      }
    }

    @media (max-width: 768px) {
      :root {
        --gnb-width: 64px;
      }

      .my-info-main {
        padding: 2rem 1.5rem;
      }

      .page-title {
        font-size: 2rem;
      }

      .profile-header {
        flex-direction: column;
        text-align: center;
      }

      .profile-avatar {
        width: 100px;
        height: 100px;
        font-size: 2.5rem;
      }
    }

    @media (max-width: 540px) {
      .my-info-main {
        padding: 1.8rem 1.2rem;
      }

      .page-title {
        font-size: 1.8rem;
      }

      .profile-section {
        padding: 1.5rem;
      }
    }
  </style>

  <script src="/assets/js/gnb.js"></script>
  <script>
    function getStoredUser() {
      try {
        const raw = localStorage.getItem('sandwichUser');
        return raw ? JSON.parse(raw) : null;
      } catch (error) {
        console.warn('Ï†ÄÏû•Îêú ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§.', error);
        return null;
      }
    }

    function loadUserProfile() {
      const user = getStoredUser();
      if (!user) {
        window.location.href = '/login.html';
        return;
      }

      // ÌîÑÎ°úÌïÑ Ï†ïÎ≥¥ ÌëúÏãú
      const nickname = user.nickname || 'ÏÇ¨Ïö©Ïûê';
      const email = user.email || '';
      const profileImageUrl = user.profileImageUrl || null;
      const firstChar = nickname[0] || email[0] || 'ÏÇ¨';

      document.getElementById('profileNickname').textContent = nickname;
      document.getElementById('profileEmail').textContent = email;
      document.getElementById('nicknameInput').value = nickname;

      // ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ ÏÑ§Ï†ï
      const avatarEl = document.getElementById('profileAvatar');
      const avatarText = document.getElementById('avatarText');
      const avatarImage = document.getElementById('avatarImage');
      const avatarDeleteBtn = document.getElementById('avatarDeleteBtn');
      const defaultIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16" style="color: #ffffff;"><path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/></svg>`;

      if (profileImageUrl) {
        avatarImage.src = profileImageUrl;
        avatarImage.onload = () => {
          avatarEl.classList.add('has-image');
          avatarText.style.display = 'none';
          if (avatarDeleteBtn) avatarDeleteBtn.style.display = 'flex';
        };
        avatarImage.onerror = () => {
          // Ïù¥ÎØ∏ÏßÄ Î°úÎìú Ïã§Ìå® Ïãú ÏïÑÏù¥ÏΩò ÌëúÏãú
          avatarEl.classList.remove('has-image');
          avatarText.style.display = 'flex';
          avatarText.innerHTML = defaultIcon;
          if (avatarDeleteBtn) avatarDeleteBtn.style.display = 'none';
        };
      } else {
        avatarEl.classList.remove('has-image');
        avatarText.style.display = 'flex';
        avatarText.innerHTML = defaultIcon;
        avatarImage.src = '';
        if (avatarDeleteBtn) avatarDeleteBtn.style.display = 'none';
      }
    }

    async function uploadProfileImage(file) {
      const formData = new FormData();
      formData.append('image', file);

      try {
        const response = await fetch('/api/upload/image', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (!response.ok || !result.success) {
          throw new Error(result.message || 'Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìúÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
        }

        if (!result.url || typeof result.url !== 'string' || result.url.trim().length === 0) {
          throw new Error('ÏóÖÎ°úÎìúÎêú Ïù¥ÎØ∏ÏßÄ URLÏùÑ Î∞õÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
        }

        console.log('Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú ÏÑ±Í≥µ:', result.url);
        return result.url;
      } catch (error) {
        console.error('Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú Ïò§Î•ò:', error);
        throw error;
      }
    }

    async function updateProfileImage(imageUrl) {
      const user = getStoredUser();
      if (!user || !user.userId) {
        window.location.href = '/login.html';
        return;
      }

      // imageUrlÏù¥ Ïú†Ìö®ÌïúÏßÄ ÌôïÏù∏
      if (!imageUrl || typeof imageUrl !== 'string' || imageUrl.trim().length === 0) {
        throw new Error('Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ Ïù¥ÎØ∏ÏßÄ URLÏûÖÎãàÎã§.');
      }

      const trimmedUrl = imageUrl.trim();
      
      const requestBody = {
        userId: user.userId,
        profileImageUrl: trimmedUrl
      };
      
      console.log('ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ ÏóÖÎç∞Ïù¥Ìä∏ ÏöîÏ≤≠:', requestBody);
      console.log('ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥:', user);
      console.log('userId ÌÉÄÏûÖ:', typeof user.userId, 'Í∞í:', user.userId);

      try {
        const response = await fetch('/api/user/profile', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestBody)
        });

        const result = await response.json();
        
        console.log('[ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ ÏóÖÎç∞Ïù¥Ìä∏ ÏùëÎãµ]', {
          status: response.status,
          ok: response.ok,
          result: result
        });

        if (!response.ok || !result.success) {
          console.error('[ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ ÏóÖÎç∞Ïù¥Ìä∏ Ïã§Ìå® ÏÉÅÏÑ∏]', {
            status: response.status,
            message: result.message,
            error: result.error,
            fullResult: result
          });
          throw new Error(result.message || 'ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ ÏóÖÎç∞Ïù¥Ìä∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
        }

        // localStorageÏùò ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
        if (result.data) {
          localStorage.setItem('sandwichUser', JSON.stringify({
            ...user,
            profileImageUrl: result.data.profileImageUrl
          }));
          
          // GNB ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ ÏóÖÎç∞Ïù¥Ìä∏
          if (typeof Gnb !== 'undefined' && Gnb.updateProfileImage) {
            Gnb.updateProfileImage();
          }
        }

        // ÌîÑÎ°úÌïÑ Ï†ïÎ≥¥ Îã§Ïãú Î°úÎìú
        loadUserProfile();

        return true;
      } catch (error) {
        console.error('ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ ÏóÖÎç∞Ïù¥Ìä∏ Ïò§Î•ò:', error);
        throw error;
      }
    }

    async function deleteProfileImage() {
      const user = getStoredUser();
      if (!user || !user.userId) {
        window.location.href = '/login.html';
        return;
      }

      if (!confirm('ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
        return;
      }

      try {
        const response = await fetch('/api/user/profile', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: user.userId,
            profileImageUrl: null
          })
        });

        const result = await response.json();

        if (!response.ok || !result.success) {
          alert(result.message || 'ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
          return;
        }

        // localStorageÏùò ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
        if (result.data) {
          localStorage.setItem('sandwichUser', JSON.stringify({
            ...user,
            profileImageUrl: null
          }));
          
          // GNB ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ ÏóÖÎç∞Ïù¥Ìä∏
          if (typeof Gnb !== 'undefined' && Gnb.updateProfileImage) {
            Gnb.updateProfileImage();
          }
        }

        // ÌîÑÎ°úÌïÑ Ï†ïÎ≥¥ Îã§Ïãú Î°úÎìú
        loadUserProfile();

        alert('ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
      } catch (error) {
        console.error('ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ ÏÇ≠Ï†ú Ïò§Î•ò:', error);
        alert('ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ ÏÇ≠Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥ Ï£ºÏÑ∏Ïöî.');
      }
    }

    function setupProfileForm() {
      const profileForm = document.getElementById('profileForm');
      const avatarBtn = document.getElementById('avatarEditBtn');
      const avatarDeleteBtn = document.getElementById('avatarDeleteBtn');
      const avatarUploadInput = document.getElementById('avatarUploadInput');

      // ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ Î≥ÄÍ≤Ω Î≤ÑÌäº
      avatarBtn.addEventListener('click', (e) => {
        e.preventDefault();
        avatarUploadInput.click();
      });

      // ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ ÏÇ≠Ï†ú Î≤ÑÌäº
      if (avatarDeleteBtn) {
        avatarDeleteBtn.addEventListener('click', async (e) => {
          e.preventDefault();
          e.stopPropagation();
          await deleteProfileImage();
        });
      }

      // ÌååÏùº ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏
      avatarUploadInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // ÌååÏùº ÌÅ¨Í∏∞ Í≤ÄÏ¶ù (5MB)
        if (file.size > 5 * 1024 * 1024) {
          alert('ÌååÏùº ÌÅ¨Í∏∞Îäî 5MB Ïù¥ÌïòÏó¨Ïïº Ìï©ÎãàÎã§.');
          avatarUploadInput.value = '';
          return;
        }

        // Ïù¥ÎØ∏ÏßÄ ÌååÏùº ÌÉÄÏûÖ Í≤ÄÏ¶ù
        if (!file.type.startsWith('image/')) {
          alert('Ïù¥ÎØ∏ÏßÄ ÌååÏùºÎßå ÏóÖÎ°úÎìúÌï† Ïàò ÏûàÏäµÎãàÎã§.');
          avatarUploadInput.value = '';
          return;
        }

        try {
          // ÏóÖÎ°úÎìú Ï§ë ÌëúÏãú
          const avatarWrapper = document.querySelector('.profile-avatar-wrapper');
          avatarWrapper.classList.add('uploading');
          avatarBtn.disabled = true;

          // Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú
          const imageUrl = await uploadProfileImage(file);

          // ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ ÏóÖÎç∞Ïù¥Ìä∏
          await updateProfileImage(imageUrl);

          alert('ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑÏù¥ ÏóÖÎç∞Ïù¥Ìä∏ÎêòÏóàÏäµÎãàÎã§.');
        } catch (error) {
          console.error('ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú Ïò§Î•ò:', error);
          alert(error.message || 'ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
        } finally {
          // ÏóÖÎ°úÎìú Ï§ë ÌëúÏãú Ìï¥Ï†ú
          const avatarWrapper = document.querySelector('.profile-avatar-wrapper');
          avatarWrapper.classList.remove('uploading');
          avatarBtn.disabled = false;
          avatarUploadInput.value = '';
        }
      });

      // ÌîÑÎ°úÌïÑ Ï†ïÎ≥¥ ÏàòÏ†ï Ìèº
      profileForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(profileForm);
        const nickname = formData.get('nickname');
        const password = formData.get('password');
        const passwordConfirm = formData.get('passwordConfirm');

        // ÎπÑÎ∞ÄÎ≤àÌò∏ Î≥ÄÍ≤Ω Ïãú Í≤ÄÏ¶ù
        if (password) {
          if (password.length < 8) {
            alert('ÎπÑÎ∞ÄÎ≤àÌò∏Îäî 8ÏûêÎ¶¨ Ïù¥ÏÉÅÏù¥Ïñ¥Ïïº Ìï©ÎãàÎã§.');
            return;
          }
          if (password !== passwordConfirm) {
            alert('ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
            return;
          }
        }

        const user = getStoredUser();
        if (!user || !user.userId) {
          window.location.href = '/login.html';
          return;
        }

        try {
          const response = await fetch('/api/user/profile', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              userId: user.userId,
              nickname: nickname || undefined,
              password: password || undefined
            })
          });

          const result = await response.json();

          if (!response.ok || !result.success) {
            alert(result.message || 'ÌîÑÎ°úÌïÑ ÏóÖÎç∞Ïù¥Ìä∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            return;
          }

          alert('ÌîÑÎ°úÌïÑÏù¥ ÏóÖÎç∞Ïù¥Ìä∏ÎêòÏóàÏäµÎãàÎã§.');
          
          // localStorageÏùò ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
          if (result.data) {
            localStorage.setItem('sandwichUser', JSON.stringify({
              ...user,
              nickname: result.data.nickname,
              profileImageUrl: result.data.profileImageUrl || null
            }));
            
            // GNB ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ ÏóÖÎç∞Ïù¥Ìä∏
            if (typeof Gnb !== 'undefined' && Gnb.updateProfileImage) {
              Gnb.updateProfileImage();
            }
          }
          
          // ÌîÑÎ°úÌïÑ Ï†ïÎ≥¥ Îã§Ïãú Î°úÎìú
          loadUserProfile();
          
          // ÎπÑÎ∞ÄÎ≤àÌò∏ ÌïÑÎìú Ï¥àÍ∏∞Ìôî
          document.getElementById('passwordInput').value = '';
          document.getElementById('passwordConfirmInput').value = '';
        } catch (error) {
          console.error('ÌîÑÎ°úÌïÑ ÏóÖÎç∞Ïù¥Ìä∏ Ïò§Î•ò:', error);
          alert('ÌîÑÎ°úÌïÑ ÏóÖÎç∞Ïù¥Ìä∏ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥ Ï£ºÏÑ∏Ïöî.');
        }
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const currentUser = getStoredUser();

      if (!currentUser) {
        window.location.href = '/login.html';
        return;
      }

      await Gnb.render({
        containerId: 'gnb-root',
        activeMenu: 'my-info',
        showMyInfo: true,
        onReady: (refs) => {
          // Í≤åÏãúÌåê Î©îÎâ¥ ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ ÏÑ§Ï†ï
          if (refs.recipeBtn) {
            refs.recipeBtn.addEventListener('click', () => {
              window.location.href = '/board.html?board=1';
            });
          }
          if (refs.tipBtn) {
            refs.tipBtn.addEventListener('click', () => {
              window.location.href = '/board.html?board=2';
            });
          }
        }
      });

      loadUserProfile();
      setupProfileForm();
    });
  </script>
