<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net;">
  <title>샌드위치냠냠 비밀번호 찾기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    :root {
      --primary-pink: #ff6b9d;
      --soft-pink: #ffe0e6;
      --soft-gray: #f8f9fa;
      --border-color: #f1f3f5;
      --text-dark: #333;
      --text-muted: #868e96;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #fff5f8 0%, #ffe0e6 50%, #fff 100%);
      font-family: 'Pretendard', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-dark);
      min-height: 100vh;
    }

    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
    }

    .auth-panel {
      width: min(520px, 100%);
      background-color: #fff;
      border-radius: 32px;
      box-shadow: 0 24px 60px rgba(255, 107, 157, 0.18);
      padding: 3.5rem 3rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .auth-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-pink);
      margin: 0;
    }

    .auth-subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin: 0.75rem 0 0;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .form-group label {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.85rem 1rem;
      border-radius: 18px;
      border: 1.5px solid #ffd6e1;
      background-color: #fff;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      font-size: 0.95rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-pink);
      box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.15);
    }

    .primary-button {
      padding: 0.95rem 1rem;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #ff6b9d, #ff85b8);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .primary-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(255, 107, 157, 0.35);
    }

    .primary-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .link-row {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .link-row a {
      color: var(--primary-pink);
      text-decoration: none;
      font-weight: 600;
    }

    .notice-area {
      padding: 0.85rem 1rem;
      border-radius: 16px;
      background-color: #fff7fa;
      border: 1px solid rgba(255, 107, 157, 0.25);
      color: var(--primary-pink);
      font-size: 0.9rem;
      display: none;
    }

    .notice-area.active {
      display: block;
    }

    @media (max-width: 560px) {
      .auth-panel {
        padding: 2.75rem 2.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <section class="auth-panel">
      <header>
        <h1 class="auth-title">비밀번호 찾기</h1>
        <p class="auth-subtitle">가입하신 이메일과 생년월일을 입력해 주세요. 임시 비밀번호를 발급해 드립니다.</p>
      </header>

      <form id="find-password-form" class="auth-form">
        <div class="form-group">
          <label for="find-email">이메일</label>
          <input type="email" id="find-email" name="email" placeholder="example@sandwich.com" required>
        </div>
        <div class="form-group">
          <label for="find-birth">생년월일</label>
          <input type="text" id="find-birth" name="birth" placeholder="예: 19900101 (8자리 숫자)" maxlength="8" pattern="\d{8}" required>
        </div>
        <button type="submit" class="primary-button" id="submit-button">임시 비밀번호 발급</button>
      </form>

      <div id="find-password-notice" class="notice-area"></div>

      <p class="link-row">
        <a href="/login.html">로그인으로 돌아가기</a>
      </p>
    </section>
  </div>

  <script>
    const findPasswordForm = document.getElementById('find-password-form');
    const findPasswordNotice = document.getElementById('find-password-notice');
    const birthInput = document.getElementById('find-birth');
    const submitButton = document.getElementById('submit-button');

    const showNotice = (message, type = 'info') => {
      findPasswordNotice.textContent = message;
      findPasswordNotice.classList.add('active');
      findPasswordNotice.style.color = type === 'error' ? '#d6336c' : '#ff6b9d';
    };

    const clearNotice = () => {
      findPasswordNotice.textContent = '';
      findPasswordNotice.classList.remove('active');
    };

    // 생년월일 입력 필드에 숫자만 입력되도록 제한
    birthInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '');
      clearNotice();
    });

    findPasswordForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      clearNotice();

      const formData = new FormData(findPasswordForm);
      const email = formData.get('email')?.trim();
      const birth = formData.get('birth')?.trim();

      // 필수 입력 검증
      if (!email || !birth) {
        showNotice('이메일과 생년월일을 모두 입력해 주세요.', 'error');
        return;
      }

      // 생년월일 형식 검증
      if (!/^\d{8}$/.test(birth)) {
        showNotice('생년월일은 8자리 숫자(yyyyMMdd) 형식으로 입력해 주세요.', 'error');
        return;
      }

      // 버튼 비활성화
      submitButton.disabled = true;
      submitButton.textContent = '처리 중...';

      try {
        const response = await fetch('/api/auth/find-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, birth })
        });

        const result = await response.json();

        if (!response.ok || !result.success) {
          showNotice(result.message || '비밀번호 찾기에 실패했습니다.', 'error');
          submitButton.disabled = false;
          submitButton.textContent = '임시 비밀번호 발급';
          return;
        }

        showNotice('임시 비밀번호가 발급되었습니다. 이메일을 확인해 주세요.', 'info');
        findPasswordForm.reset();
        
        // 3초 후 로그인 페이지로 이동
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 3000);
      } catch (error) {
        console.error(error);
        showNotice('비밀번호 찾기 처리 중 문제가 발생했습니다. 잠시 후 다시 시도해 주세요.', 'error');
        submitButton.disabled = false;
        submitButton.textContent = '임시 비밀번호 발급';
      }
    });
  </script>
</body>
</html>
