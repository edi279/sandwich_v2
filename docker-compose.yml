version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sandwich_mysql
    ports:
      - "3307:3306"  # 호스트 포트를 3307로 변경 (호스트의 3306 포트가 이미 사용 중인 경우)
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=sandwich_db
      - MYSQL_USER=sandwich_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-sandwich_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/1-init.sql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=mysql
      - DB_USER=sandwich_user
      - DB_PASSWORD=${MYSQL_PASSWORD:-sandwich_password}
      - DB_NAME=sandwich_db
    volumes:
      # 개발 환경: frontend 폴더를 마운트하여 실시간 변경 반영
      - ./frontend:/app/frontend
      - ./server.js:/app/server.js
      - ./routes:/app/routes
      - ./config:/app/config
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:

